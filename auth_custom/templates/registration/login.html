<!DOCTYPE html>
<html lang="en" data-theme="sunset">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - LetterCraft</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.12/dist/full.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@2.0.3"></script>
</head>

<body>
    <div class="min-h-screen bg-base-200 flex items-center justify-center">
        <!-- Login Card -->
        <div class="card w-full max-w-xl shadow-xl bg-base-100">
            <div class="card-body">
                <!-- Title -->
                <h2 class="card-title text-center mb-4">Login to LetterCraft</h2>
    
                {% if form.errors %}
                    <p style="color: red;">{{ form.errors }}</p>
                {% endif %}
    
                <!-- Login Form -->
                <form method="post" action="{% url 'login' %}" class="form-control">
                    {% csrf_token %}
    
                    <!-- Email Input -->
                    <label for="email" class="label">
                        <span class="label-text">Email</span>
                    </label>
                    <input type="email" name="email" id="email" placeholder="Enter your email"
                        class="input input-bordered w-full" aria-label="Email" required />
    
                    <!-- Password Input -->
                    <label for="password" class="label mt-4">
                        <span class="label-text">Password</span>
                    </label>
                    <input type="password" name="password" id="password" placeholder="Enter your password"
                        class="input input-bordered w-full" aria-label="Password" required />
    
                    <!-- Forgot Password -->
                    <div class="text-right mt-2">
                        <a href="#" class="link link-primary text-sm">Forgot password?</a>
                    </div>
    
                    <!-- Login Button -->
                    <button type="submit" class="btn btn-primary w-full mt-6">Login</button>
                </form>
    
                <!-- Sign Up Link -->
                <p class="text-center text-sm mt-4">Don't have an account? <a href="{% url 'register' %}"
                        class="link link-secondary" hx-get="{% url 'register' %}" hx-target="body" hx-swap="outerHTML" hx-push-url="true">Sign up</a></p>

                <!-- Back to Home Button -->
                <div class="text-center mt-4">
                    <a href="{% url 'index' %}" hx-get="{% url 'index' %}" hx-target="body" hx-swap="outerHTML" hx-push-url="true" class="btn btn-outline">Back to Home</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
